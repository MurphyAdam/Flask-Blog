<div id="{{comment.id}}" class="column">
   <div class="card is-shady">
     <div class="card-content">
       <div class="media">
         <div class="media-left">
           <figure class="image is-48x48">
             <img class="is-rounded" src="{{ comment.author.avatar(64) }}">
           </figure>
         </div>
         <div class="media-content is-marginless">
          <div class="content">
           <p class="title is-4">
             <a class="tag is-black is-normal is-bold" href="{{url_for('user.profile', id=comment.author.id, _external=True)}}">
                {{comment.author.fullname}}
             </a>
             <small class="subtitle is-6">@{{ comment.author.username }}</small>
           </p>
           <p class="subtitle has-padding-top-2 is-6">
               {{comment.body}}
           </p>
           <p>
              <small class="subtitle is-6">Commented
              {{ moment(comment.date_commented).fromNow() }}</small>
           </p>
           {% if current_user.is_authenticated %}
             {% if current_user == comment.author or current_user.is_admin()%}
             <p>
               <a class="button is-small is-danger is-hoverable is-outlined" onclick="if (!confirm('Are you sure you want to delete this comment?')) { return false }" href="{{ url_for('article.delete_comment', id=comment.id, _external=True)}}">
                  Delete
              </a>
             </p>
             {% endif %}
           {% endif %}
        </div>
     </div>
   </div>
 </div>
</div>
</div>
