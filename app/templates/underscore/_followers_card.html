<div class="card is-shady">
    <div class="card-content">
      <p class="title is-4">
        <svg id="i-user" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="22" height="22" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            <path d="M22 11 C22 16 19 20 16 20 13 20 10 16 10 11 10 6 12 3 16 3 20 3 22 6 22 11 Z M4 30 L28 30 C28 21 22 20 16 20 10 20 4 21 4 30 Z" />
        </svg>
        Followers
        {% if current_user.followers.count() > 0 %}
          ({{ current_user.followers.count() }})
        {% endif %}
      </p>
      <p>
       {% if followers %}
         <ul>
          <li>
           <p class="tags">
              {% for follower in followers %}
                <a class="tag is-primary is-normal is-bold" style="text-decoration: none;" href="{{url_for('user.profile', id=follower.follower.id, _external=True)}}">
                  <span>
                    {{ follower.follower.username }}
                  </span>
                </a>
              {% endfor %}
          </p>
         </li>
         </ul>
        <div class="has-margin-top-1">
          <svg id="i-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="22" height="22" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
              <circle cx="17" cy="15" r="1" />
              <circle cx="16" cy="16" r="6" />
              <path d="M2 16 C2 16 7 6 16 6 25 6 30 16 30 16 30 16 25 26 16 26 7 26 2 16 2 16 Z" />
          </svg>
          <a href="{{url_for('user.myazoul_followers')}}">See all</a>
        </div>
       {% else %}
         No followers yet.
         <a href="{{url_for('main.users', _external=True)}}"> Find users</a>
       {% endif %}
      </p>
  </div>
</div>
