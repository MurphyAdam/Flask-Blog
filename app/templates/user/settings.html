<!-- UPDATE PASSWORD  FORM STARTS HERE -->
{% extends "layout.html" %}
{% block body %}
  <div class="has-padding-top-2"></div>
  <div class="section has-padding-top-2">
    <div class="container">
      {% include 'underscore/_flash_messages.html' %}
      <!-- CHANGE USER ROLE FORM STARTS HERE -->
        <div class="columns is-multiline is-centered">
          <div class="column is-fullwidth">
             <div class="card is-shady">
               <div class="card-content">
                <h1 class="title sign-in-up-title is-2">
                  <svg id="i-settings" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                      <path d="M13 2 L13 6 11 7 8 4 4 8 7 11 6 13 2 13 2 19 6 19 7 21 4 24 8 28 11 25 13 26 13 30 19 30 19 26 21 25 24 28 28 24 25 21 26 19 30 19 30 13 26 13 25 11 28 8 24 4 21 7 19 6 19 2 Z" />
                      <circle cx="16" cy="16" r="4" />
                  </svg>
                Settings
                </h1>
                <h1 id="updateProfileHeader" class="title sign-in-up-title animated is-4 has-padding-top-2">
                  <svg id="i-user" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="22" height="22" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                      <path d="M22 11 C22 16 19 20 16 20 13 20 10 16 10 11 10 6 12 3 16 3 20 3 22 6 22 11 Z M4 30 L28 30 C28 21 22 20 16 20 10 20 4 21 4 30 Z" />
                  </svg>
                Profile Settings
                <span id="updateProfileFeedbackMessage"></span>
                </h1>
                <form class="animated" id="updateProfileForm">
                   <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                   <div class="field">
                      <span>
                        <strong>Username</strong>
                      </span>
                      <input type="text" class="input homemade-input" name="username" value="{% if current_user.username %}{{ current_user.username}}{% endif %}" placeholder="Example">
                   </div>
                   <div class="field has-padding-top-1">
                     <span>
                        <strong>About me</strong>
                      </span>
                     <textarea class="textarea homemade-textarea" autocomplete="off" name="aboutMe" placeholder="Write something about you">{% if current_user.about_me %}{{ current_user.about_me}}{% endif %}</textarea>
                   </div>
                   <div class="field has-padding-top-1">
                    <p class="control">
                      <button class="button is-bold is-primary is-light" name="updateProfile" id="updateProfile">
                        Update
                      </button>
                    </p>
                   </div>
                </form>
              </div>
            </div>
          </div>
         </div>
        </div>
      </div>
    {% endblock %}
